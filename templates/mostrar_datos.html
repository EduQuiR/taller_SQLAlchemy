<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cedula</th>
        </thead>
        <tbody>
            {% for alumno in lista_alumnos %}
            <td> {{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.cedula}}</td>
            <td>{{alumno.materia_id}}</td>
            <td>
                <!--Aqui indicamos que al apretar el boton actualizar nos direccionea a la ruta actualizar.html y guarde en la variable alumno_id el ID de nuestro alumno-->
                <form action="{{ url_for('actualizar', alumno_id=alumno.id) }}" method="get">
                    <input type="submit" value="Actualizar">
                </form>
            </td>
            <td>
                <!--Con el "action" especificamos la ruta a la que se enviarán los datos seleccinados en el formulario para que se elimine-->
                <form action="/eliminar" method="post">
                    <input type="hidden" name="alumno_id" value="{{alumno.id}}">
                    <input type="submit" value="Eliminar">
                </form>
            </td>
            <td>
                <!--Con el "action" especificamos la ruta a la que se enviarán los datos seleccinados en el formulario para que se elimine-->
                <form action="{{url_for('mostrar_calificaciones', alumno_ci=alumno.cedula)}}" method="get">
                    <input type="hidden" name="alumno_ci" value="{{alumno.cedula}}">
                    <input type="submit" value="mostrar calificacion">
                </form>
            </td>
        </tbody>
        {% endfor %}

    </table>
</body> 
</html>
